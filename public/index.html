<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pengguna</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .highlight {
            font-weight: bold;
        }
        .subCPMK {
            border-top: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Data Pengguna</h1>
    <label for="userSelect">Pilih Pengguna:</label>
    <select id="userSelect">
        <option value="">--Pilih Pengguna--</option>
        <!-- Opsi pengguna akan diisi oleh JavaScript -->
    </select>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Materi Pembelajaran</th>
                <th>Sub CPMK</th>
                <th>Knowledge Check</th>
                <th>Boss Fight</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data akan diisi oleh JavaScript -->
        </tbody>
    </table>

    <script>
        // Ambil data pengguna untuk dropdown
        fetch('/userstage/users')
            .then(response => response.json())
            .then(users => {
                console.log('Users:', users); // Debugging untuk melihat data pengguna
                const userSelect = document.getElementById('userSelect');
                users.forEach(user => {
                    const option = document.createElement('option');
                    option.value = user.userId;
                    option.textContent = user.nama;
                    userSelect.appendChild(option);
                });
            })
            .catch(error => console.error('Error fetching users:', error));

        // Update tabel berdasarkan pengguna yang dipilih
        document.getElementById('userSelect').addEventListener('change', function() {
            const userId = this.value;

            if (userId) {
                fetch(`/userstage/progress/${userId}`)
                    .then(response => response.json())
                    .then(data => {
                        console.log('Data:', data); // Debugging untuk melihat data tabel
                        const tableBody = document.getElementById('dataTable').querySelector('tbody');
                        tableBody.innerHTML = ''; // Clear existing rows

                        if (data.length > 0) {
                            let currentMateriPembelajaran = '';
                            data.forEach(row => {
                                const tr = document.createElement('tr');

                                // Check if this row is a new section
                                if (row.subCPMK) {
                                    tr.classList.add('subCPMK');
                                }

                                // Cek jika materi pembelajaran berbeda dari baris sebelumnya
                                const materiPembelajaranCell = row.materiPembelajaran !== currentMateriPembelajaran 
                                    ? row.materiPembelajaran 
                                    : '';
                                currentMateriPembelajaran = row.materiPembelajaran;

                                tr.innerHTML = `
                                    <td>${materiPembelajaranCell}</td>
                                    <td>${row.subCPMK || ''}</td>
                                    <td>${row.tes !== undefined ? row.tes : ''}</td>
                                    <td>${row.ujian !== undefined ? row.ujian : ''}</td>
                                `;
                                tableBody.appendChild(tr);
                            });
                        } else {
                            const row = document.createElement('tr');
                            row.innerHTML = `<td colspan="4">No data found</td>`;
                            tableBody.appendChild(row);
                        }
                    })
                    .catch(error => console.error('Error fetching progress data:', error));
            } else {
                const tableBody = document.getElementById('dataTable').querySelector('tbody');
                tableBody.innerHTML = ''; // Clear table if no user is selected
            }
        });
    </script>
</body>
</html>
